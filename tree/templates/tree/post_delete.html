{% extends 'tree/base.html' %}

{% block title %}
    Delete post "{{ post.initials }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h4>Вы уверены, что хотите удалить биографию <b>"{{ post.initials }}"</b>?</h4>
        <button type="submit" class="btn btn-default">
          <span class="badge badge-pill badge-danger">Удалить</span></button>
        <a href="{{ post.get_absolute_url }}">Отменить</a>
    </form>

{% endblock %}
